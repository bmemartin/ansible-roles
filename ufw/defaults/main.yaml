---

# Update the apt cache if it is older than this number of seconds.
apt_cache_valid_time: 3600

# Run the equivalent of apt-get update before the operation.
apt_update_cache: true

# Ensure that the latest package version is installed.
apt_update_latest: true

# The default policy for incoming traffic.
# Options: 'allow', 'deny', 'reject'
firewall_incoming: deny

# Toggles logging.
# Options: 'on', 'off', 'low', 'medium', 'high', 'full'
firewall_logging: low

# The default policy for outgoing traffic.
# Options: 'allow', 'deny', 'reject'
firewall_outgoing: allow

# Disable and reset firewall to installation defaults.
# Useful as a command-line override to reconfigure firewall rules.
firewall_reset: false

# A list of custom firewall rules to apply.
firewall_rules:
    # The firewall rule
    # Options: 'allow', 'deny', 'limit', 'reject'
# - rule: allow

    # The destination port.
#   port: 443

    # The protocol.
    # Options: 'any', 'tcp', 'udp', 'ipv6', 'esp', 'ah', 'gre', 'igmp'
#   protocol: tcp

    # A comment to the rule.
#   comment: Allow HTTPS

# The port number that is used for SSH.
ssh_port: 22
